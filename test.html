
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
</body>
<script>
    let questions = {}
    fetch('https://spreadsheets.google.com/feeds/cells/1-4ArkVuh-zIRhhVc4BtDaAJ9SqssEx788O2dTfhINJ0/1/public/values?alt=json')
  .then((response) => {
    return response.json()
  })
  .then((data) => {
      console.log(data)
    for (const entry of data.feed.entry) {
        if (!questions[entry['gs$cell'].row]) {
            questions[entry['gs$cell'].row] = {}
        }
        if (entry['gs$cell'].col === "1") {
            questions[entry['gs$cell'].row].question = entry['gs$cell']['$t']
        }
        else if (entry['gs$cell'].col === "2") {
            questions[entry['gs$cell'].row].answer = entry['gs$cell']['$t']
        }
    }
    questions = Object.values(questions)
    const question = questions[Math.floor(Math.random() * questions.length)]

    document.getElementById('test').textContent = question.question
    console.log(question)
  });
</script>
</html>
